<main>
  <form class="form-inline py-5 d-flex flex-column justify-content-center">
    <div class="form-group">
      <div class="input-group">
        <input type="date" class="form-control d-inline d-md-none" name="dateMobile" placeholder="dd/mm/yyyy"
        [(ngModel)]="model" dateModelAccessor (change)="updateModel($event.target.value)"
        >
        <input type="text" class="form-control d-none d-md-inline" name="dateDesktop" placeholder="dd/mm/yyyy"
        [(ngModel)]="model" ngbDatepicker #d="ngbDatepicker"
        >
        <div class="input-group-append d-none d-md-inline">
          <button class="btn btn-outline-secondary" (click)="d.toggle()" type="button">D</button>
        </div>
      </div>
    </div>
    <div class="form-group mt-4">
      {{ model | json }}
    </div>
  </form>
</main>
<footer class="text-center px-5">
  <p>Implementação <i>mobile-frendly</i> do ng-bootstrap Datepicker com tradução e formatação de data para pt-BR</p>
</footer>
